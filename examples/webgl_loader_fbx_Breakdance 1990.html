<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bot贸n de reproducci贸n de m煤sica -->
        <button id="playAudioButton"> Reproducir M煤sica</button>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			// ---------------------------------------------------------------------
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { Audio, AudioListener, AudioLoader } from 'three';
			// ---------------------------------------------------------------------

			const manager = new THREE.LoadingManager();

			let camera, scene, renderer, stats, object, loader, guiMorphsFolder;
			let mixer;

			const clock = new THREE.Clock();

			const params = {
				asset: 'Breakdance 1990'
			};

			const assets = [
				'Breakdance 1990',
				'morph_test'
			];


			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 5 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 5 );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = - 100;
				dirLight.shadow.camera.left = - 120;
				dirLight.shadow.camera.right = 120;
				scene.add( dirLight );

				// scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );

				// ground
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );
			
				loader = new FBXLoader( manager );
				loadAsset( params.asset );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				const gui = new GUI();
				gui.add( params, 'asset', assets ).onChange( function ( value ) {

					loadAsset( value );

				} );

				guiMorphsFolder = gui.addFolder( 'Morphs' ).hide();

				// --------------------------------------------------------------
				const rgbeLoader = new RGBELoader();
				rgbeLoader.load('models/rgbe/empty_football_stadium_4k.hdr', function (texture) {
					texture.mapping = THREE.EquirectangularReflectionMapping;
					scene.background = texture;
					scene.environment = texture;
				});

				const listener = new AudioListener();
                camera.add(listener);
				const sound = new Audio(listener);
				const audioLoader = new AudioLoader();
				
				// Cargar el archivo de audio
				audioLoader.load('models/rgbe/candy-bar-239307.mp3', function (buffer) {
					console.log("Audio cargado exitosamente");
					sound.setBuffer(buffer);
					sound.setLoop(true);
					sound.setVolume(0.5);
				
					// Reproducci贸n de audio con reinicio al hacer clic en el bot贸n
					document.getElementById("playAudioButton").addEventListener("click", function () {
						if (sound.isPlaying) {
							sound.stop();  // Detener el audio si ya est谩 en reproducci贸n
						}
						sound.play();  // Reproducir desde el inicio
						console.log("Reproducci贸n de audio iniciada o reiniciada.");
					});
				});


				// --------------------------------------------------------------

			}

			function loadAsset( asset ) {

				loader.load( 'models/fbx/' + asset + '.fbx', function ( group ) {

					if ( object ) {

						object.traverse( function ( child ) {

							if ( child.material ) {

								const materials = Array.isArray( child.material ) ? child.material : [ child.material ];
								materials.forEach( material => {

									if ( material.map ) material.map.dispose();
									material.dispose();
			
								} );
			
							}
			
							if ( child.geometry ) child.geometry.dispose();

						} );

						scene.remove( object );

					}

					//

					object = group;

					if ( object.animations && object.animations.length ) {

						mixer = new THREE.AnimationMixer( object );

						const action = mixer.clipAction( object.animations[ 0 ] );
						action.play();

					} else {

						mixer = null;

					}

					guiMorphsFolder.children.forEach( ( child ) => child.destroy() );
					guiMorphsFolder.hide();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							// -----------------------------------------------------------

							// Aplicar un material de agua o transl煤cido al modelo
							child.material = new THREE.MeshStandardMaterial({
								transparent: true,
								opacity: 0.95,     // Ligera transparencia
								roughness: 0.2,   // Baja rugosidad para mayor brillo
								metalness: 1.3,    // Alto metalness para reflejos met谩licos
								envMap: scene.environment,  // Reflejos del entorno para un efecto met谩lico realista
								envMapIntensity: 1.2,       // Aumenta la intensidad del reflejo
								emissive: 0xfff2b6,         // Color de emisi贸n en un dorado claro y brillante
								emissiveIntensity: 0.2,     // Intensidad de emisi贸n para un brillo vistoso
								color: 0xffd700   // Un dorado m谩s vibrante
                               });
							// -----------------------------------------------------------

							child.castShadow = true;
							child.receiveShadow = true



							if ( child.morphTargetDictionary ) {

								guiMorphsFolder.show();
								const meshFolder = guiMorphsFolder.addFolder( child.name || child.uuid );
								Object.keys( child.morphTargetDictionary ).forEach( ( key ) => {
			
									meshFolder.add( child.morphTargetInfluences, child.morphTargetDictionary[ key ], 0, 1, 0.01 );
			
								} );
			
							}

						}

					} );

					scene.add( object );

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				const delta = clock.getDelta();

				if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );

				stats.update();

			}

		</script>


	</body>
</html>
